<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch by-Chetan Bargali</title>
    <link rel="icon" href="Assets/Title-logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="watchContainer">
            <div class="time">
                <!-- heading -->
                <h1>Stopwatch</h1>

                <!-- timer -->
                <span id="hours">00</span><span>:</span><span id="minutes">00</span><span>:</span><span id="sec">00</span>.<span id="miliSec">00</span>
            </div>

            <!-- All buttons -->
            <div class="button-container">
                
                <button id="start">Start</i></button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
                
            </div>
        </div>
        <!-- Laps -->
        <div id="lapsContainer">
            <h2>Lap Times</h2>
            <ul id="lap-list"></ul>
        </div>
    </div>


<script src="index.js"></script>
</body>
</html>
